<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/970c139854.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="container">

    <div class="form-box">
      <h1 id="title">Admin Sign Up</h1>
      <form>
        <div class="input-group">

          <div class="input-field" id="nameField">
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="Name">
          </div>

          <div class="input-field" id="phoneField">
            <i class="fa fa-phone" aria-hidden="true"></i>
            <input type="number" placeholder="Phone">
          </div>

          <div class="input-field" id="addressField">
            <i class="fa fa-address-book" aria-hidden="true"></i>
            <input type="text" placeholder="Address">
          </div>

          
        

          <div class="input-field">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" placeholder="Email">
          </div>

          <div class="input-field">
            <i class="fa-solid fa-lock"></i>
            <input type="password" placeholder="Password">
          </div>

          <div class="forgot-field">
            <p id="forgot-pass">Forgot Password </p>
            <a id="click-here" class="click-here" href="reset.html">Click Here</a>
          </div>

          
        </div>
        <div class="btn-field">
          <button type="button" id="signupBtn">Sign up</button>
          <button type="button" id="signinBtn" class="disable">Sign in</button>
        </div>
        
        <div class="submit-field">
          <button type="button" id="submitBtn">Submit</button>
        </div>
      </form>
    </div>
  </div>


<script>

  let signupBtn = document.getElementById("signupBtn");
  let signinBtn = document.getElementById("signinBtn");
  let nameField = document.getElementById("nameField");
  let phoneField = document.getElementById("phoneField");
  let addressField = document.getElementById("addressField");
  let title = document.getElementById("title");
  let forgotField = document.querySelector('.forgot-field');



  signinBtn.onclick = function() {
    nameField.style.maxHeight = "0";
    phoneField.style.maxHeight = "0";
    addressField.style.maxHeight = "0";
    forgotField.classList.add("forgot-field-next");
    title.innerHTML = "Admin Sign In"
    signupBtn.classList.add("disable");
    signinBtn.classList.remove("disable");
  }

  signupBtn.onclick = function() {
    nameField.style.maxHeight = "60px";
    phoneField.style.maxHeight = "60px";
    addressField.style.maxHeight = "60px";
    title.innerHTML = "Admin Sign Up"
    forgotField.classList.remove("forgot-field-next");
    signinBtn.classList.add("disable");
    signupBtn.classList.remove("disable");
  }


</script>

  
  
</body>
</html>
